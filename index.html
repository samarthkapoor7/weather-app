<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search-box">
            <input 
                type="text" 
                id="cityInput" 
                placeholder="Enter city name"
                aria-label="Enter city name"
            >
            <button id="searchButton">Search</button>
        </div>
        <div id="errorMessage" class="error"></div>
        <div id="weatherInfo" class="weather-info hidden">
            <div class="weather-icon">
                <img id="weatherIcon" alt="Weather icon">
            </div>
            <div class="weather-details">
                <h2 id="cityName"></h2>
                <p>Temperature: <span id="temperature"></span>Â°C</p>
                <p>Weather: <span id="description"></span></p>
                <p>Humidity: <span id="humidity"></span>%</p>
                <p>Wind Speed: <span id="windSpeed"></span> m/s</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
